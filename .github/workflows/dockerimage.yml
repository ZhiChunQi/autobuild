name: Docker Image CI

on: [push]

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: |
        docker images
        docker build . --file Dockerfile --tag xiaozhiautobuild:$(date +%s)
        docker images
        docker ps -a
